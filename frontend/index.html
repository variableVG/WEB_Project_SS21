<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Web Projekt</title>
</head>

<body>
    <div id="button_show_termine_form"><button type="button" class="btn btn-danger" onclick="showTermin()">Create Appointment</button></div>
    <div id="create_termin">
        <div class="newclass" class="col-md-6">
            <img class="resize"  class="col-md-6" src="ClipartKey_2444987.png">
        </div>
        <div class="movediv">

            <form id="termin_form">

             <div class="container">
                <div class="form-group"> 
                    <h3>Create an appointment</h3>
                    <label for="name"  >Name :</label>
                    <input type="text" class="form-control" name="author_name" id="author_name" minlength="1" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="name" >Veranstaltung: </label>
                    <input type="text" class="form-control" name="name" id="name" minlength="1" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="ort">Ort: </label>
                    <input type="text" class="form-control" name="ort" id="ort" minlength="1" maxlength="20">
                </div>
            
                <div class="form-group">
                    <label for="name" >Dauer: </label>
                    <input type="text" class="form-control"name="dauer" id="dauer" minlength="1" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="name">Beschreibung: </label>
                    <textarea id="beschreibung" class="form-control" name="beschreibung" rows="4" cols="50"></textarea>
                </div>
                <div id="termin_options" class="form-group" >
                    <label for="termin_option" >Termin: Erste Option </label>
                    <input type="date"name="date" class="form-control"id="date" class="termin_optiondate"> 
                    <input type="time" name="time"class="form-control" id="time"class="termin_optiontime"> <!-- class="termin_option"   add termin time in javascript as well  -->
                    <!-- <input type="datetime-local"  name="termin_option" id="termin_option" class="termin_option"> -->
                 </div>
                 <div class="button"><button type="button" id="bluebutton" class="btn btn-dark" onclick="AddTerminOption()">Add Termin</button></div>
               
            
                <div class="form-group">
                    <label for="ablauf_termin " >Deadline: </label>
                    <input type="date" class="form-control" name="ablauf_termin" id="ablauf_termin" placeholder="dd-mm-yyyy">
                </div>

                <div class="button"><button type="button" id="redbutton" class="btn btn-dark"
                onclick="createTermin()">Create Appointment</button></div>
             </div>

            </div>
        </div>
        </form>
    
    </div>

    <div id="appointment_container">

    </div>
        

</body>
</html>
